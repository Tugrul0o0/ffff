<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon | Uçmakdere Paraşüt</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .reservation-hero {
            background: linear-gradient(135deg, #2563eb11, #1d4ed811);
            padding: 60px 0 30px 0;
            text-align: center;
        }
        .reservation-hero .logo {
            font-size: 2rem;
            color: #2563eb;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .reservation-form-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
            background: #f8fafc;
        }
        .reservation-form {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .reservation-form input,
        .reservation-form textarea {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
        }
        .reservation-form button {
            align-self: flex-end;
        }
        .reservation-back {
            display: inline-block;
            margin: 0 auto 20px auto;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .reservation-back:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .reservation-form { padding: 20px 8px; }
        }
    </style>
</head>
<body>
    <div class="reservation-hero">
        <div class="logo"><i class="fas fa-parachute-box"></i> Uçmakdere Paraşüt</div>
        <h1>Rezervasyon Formu</h1>
        <p>Uçuş rezervasyonunuzu kolayca oluşturun. Size en kısa sürede dönüş yapacağız.</p>
        <a href="index.html" class="reservation-back"><i class="fas fa-arrow-left"></i> Ana Sayfa'ya Dön</a>
    </div>
    <section class="reservation-form-section">
        <form class="reservation-form">
            <input type="text" placeholder="Adınız Soyadınız" required>
            <input type="email" placeholder="E-posta Adresiniz" required>
            <input type="tel" placeholder="Telefon Numaranız" required>
            <input type="date" required>
            <textarea placeholder="Eklemek istediğiniz not veya mesaj" rows="4"></textarea>
            <button type="submit" class="btn btn-primary">Rezervasyon Gönder</button>
        </form>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-parachute-box"></i> Uçmakdere Paraşüt
                </div>
                <div class="footer-links">
                    <a href="index.html#home">Ana Sayfa</a>
                    <a href="index.html#about">Hakkımızda</a>
                    <a href="index.html#services">Hizmetler</a>
                    <a href="index.html#gallery">Galeri</a>
                    <a href="index.html#contact">İletişim</a>
                    <a href="reservation.html">Rezervasyon</a>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2024 Uçmakdere Paraşüt. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>
</body>
</html>
